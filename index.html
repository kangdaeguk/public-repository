<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 상상홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="master">
        <div class="main">
            <div class="main-header">
                <div class="main-img">
                    <div class="main-img1"></div>
                </div>
                <div class="main-menubar">
                    <div class="main-menu">Menu1</div>
                    <div class="main-menu">Menu2</div>
                    <div class="main-menu">Menu3</div>
                </div>
            </div>
        </div>

        <div class="intro">INTRO
            <div class="intro-title">
                <div class="intro-header">
                    홍길동 뎐
                    <div class="intro-info">
                        <div class="intro-font"> 
                            조선시대 허균선생이 쓴 허구소설
                        </div>
                    </div>
                </div>
                <div class="intro-header">
                    낙성대
                    <div class="intro-info">
                        <div class="intro-font">
                            강감찬 장군의 위패를 모신 사당
                        </div>
                        <div class="intro-img">
                            <div class="intro-img1"></div>
                        </div>
                    </div>
                </div>
                <div class="intro-header">
                    거북선
                    <div class="intro-info">
                        <div class="intro-img">
                            <div class="intro-img2"></div>
                        </div>
                        <div class="intro-font"> 
                            이순신 장군이 만든 불패의 함선
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="notice">공지사항
            <div class="notice-header">
                <div class="notice-title">그래서 더욱더 재밌다</div>
                <div class="notice-date">2020.10.20</div>
            </div>
            <div class="notice-header">
                <div class="notice-title">머리가 아프게 어렵다</div>
                <div class="notice-date">2020.10.10</div>
            </div>
        </div>

        <div class="staff">STAFF
            <div class="staff-header">
                <div class="staff-info">
                    <div class="staff-img">
                        <div class="staff-img1"></div>
                    </div>
                    <div class="staff-name">홍길동</div>
                </div>
                <div class="staff-info">
                    <div class="staff-img">
                        <div class="staff-img2"></div>
                    </div>
                    <div class="staff-name">강감찬</div>
                </div>
                <div class="staff-info">
                    <div class="staff-img">
                        <div class="staff-img3"></div>
                    </div>
                    <div class="staff-name">이순신</div>
                </div>
        </div>

        <div class="footer">
            <div class="footer-info">
                <div class="footer-label">TEL:</div>
                <div class="footer-real">010-1234-5678</div>
            </div>
            <div class="footer-info">
                <div class="footer-label">Adress:</div>
                <div class="footer-real">서울시 은평구 어딘가</div>
            </div>
        </div>
    </div>
</body>
</html>
